<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО</label>
    <input type="text" th:field="*{fullName}"  id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Ошибка ФИО</div>
    <br/>
    <label for="dateBirth">Enter age</label>
    <input type="text" th:field="*{dateBirth}" id="dateBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}">Ошибка даты рождения</div>
    <br/>
    <input type="submit" value="Create!!"/>
</form>
</body>
</html>
